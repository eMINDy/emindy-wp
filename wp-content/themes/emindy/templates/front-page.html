<!--
Template: Front Page — eMINDy
Goal: Block/Shortcode-first, translation-friendly (Polylang), no hardcoded URLs, no non-translatable fixed copy.
-->

<!-- wp:template-part {"slug":"header","tagName":"header","align":"full"} /-->

<!-- wp:group {"metadata":{"name":"Front Page — eMINDy"},"tagName":"main","align":"full","style":{"spacing":{"padding":{"top":"var:preset|spacing|xl","bottom":"var:preset|spacing|xl"},"blockGap":"var:preset|spacing|l"}},"layout":{"type":"constrained","contentSize":"1100px","wideSize":"1280px"},"ariaLabel":"Front page content"} -->
<main
  id="main-content"
  class="wp-block-group alignfull"
  style="padding-top:var(--wp--preset--spacing--xl);padding-bottom:var(--wp--preset--spacing--xl)"
  aria-label="Front page content"
>
  <!-- Dev-only: show missing key pages (admin only) -->
  <!-- wp:shortcode -->
  [em_admin_notice_missing_pages]
  <!-- /wp:shortcode -->

  <!-- HERO (dynamic: title/excerpt/featured image) -->
  <!-- wp:group {"align":"wide","className":"is-style-emindy-card","style":{"spacing":{"padding":{"top":"var:preset|spacing|xl","right":"var:preset|spacing|xl","bottom":"var:preset|spacing|xl","left":"var:preset|spacing|xl"},"blockGap":"var:preset|spacing|l"},"border":{"radius":"var:preset|radius|2xl"},"shadow":"var:preset|shadow|card"},"gradient":"calm-dawn","layout":{"type":"constrained"},"ariaLabel":"Hero"} -->
  <div
    class="wp-block-group alignwide is-style-emindy-card has-calm-dawn-gradient-background has-background"
    style="border-radius:var(--wp--preset--radius--2xl);padding-top:var(--wp--preset--spacing--xl);padding-right:var(--wp--preset--spacing--xl);padding-bottom:var(--wp--preset--spacing--xl);padding-left:var(--wp--preset--spacing--xl)"
    aria-label="Hero"
  >
    <!-- wp:columns {"verticalAlignment":"center","style":{"spacing":{"blockGap":{"top":"var:preset|spacing|l","left":"var:preset|spacing|l"}}}} -->
    <div class="wp-block-columns are-vertically-aligned-center">
      <!-- wp:column {"verticalAlignment":"center","width":"60%"} -->
      <div class="wp-block-column is-vertically-aligned-center" style="flex-basis:60%">
        <!-- wp:post-title {"level":1,"style":{"typography":{"fontSize":"clamp(2rem,3.4vw,3.25rem)","lineHeight":"1.08","letterSpacing":"-0.02em"},"spacing":{"margin":{"top":"0","bottom":"0.5rem"}}}} /-->

        <!-- wp:post-excerpt {"excerptLength":28,"style":{"spacing":{"margin":{"top":"0.25rem","bottom":"0"}},"typography":{"fontSize":"var:preset|font-size|l","lineHeight":"1.55"}}} /-->
      </div>
      <!-- /wp:column -->

      <!-- wp:column {"verticalAlignment":"center","width":"40%"} -->
      <div class="wp-block-column is-vertically-aligned-center" style="flex-basis:40%">
        <!-- wp:post-featured-image {"isLink":false,"aspectRatio":"4/3","width":"100%","style":{"border":{"radius":"var:preset|radius|2xl"},"shadow":"var:preset|shadow|card"}} /-->
      </div>
      <!-- /wp:column -->
    </div>
    <!-- /wp:columns -->
  </div>
  <!-- /wp:group -->

  <!-- Main page content (build all visible copy/CTAs here so it’s fully translatable) -->
  <!-- wp:group {"style":{"spacing":{"margin":{"top":"var:preset|spacing|l"},"blockGap":"var:preset|spacing|l"}},"layout":{"type":"constrained","contentSize":"900px","wideSize":"1280px"},"ariaLabel":"Page body"} -->
  <div class="wp-block-group" aria-label="Page body" style="margin-top:var(--wp--preset--spacing--l)">
    <!-- wp:post-content {"layout":{"type":"constrained"}} /-->
  </div>
  <!-- /wp:group -->

  <!-- DISCOVERY (no hardcoded links; uses dynamic blocks/shortcodes) -->
  <!-- wp:group {"align":"wide","className":"is-style-emindy-card","style":{"spacing":{"margin":{"top":"var:preset|spacing|xl"},"padding":{"top":"var:preset|spacing|l","right":"var:preset|spacing|l","bottom":"var:preset|spacing|l","left":"var:preset|spacing|l"},"blockGap":"var:preset|spacing|m"},"border":{"radius":"var:preset|radius|2xl"},"shadow":"var:preset|shadow|card"},"layout":{"type":"constrained"},"ariaLabel":"Discovery"} -->
  <div
    class="wp-block-group alignwide is-style-emindy-card"
    aria-label="Discovery"
    style="border-radius:var(--wp--preset--radius--2xl);padding-top:var(--wp--preset--spacing--l);padding-right:var(--wp--preset--spacing--l);padding-bottom:var(--wp--preset--spacing--l);padding-left:var(--wp--preset--spacing--l);margin-top:var(--wp--preset--spacing--xl)"
  >
    <!-- wp:search {"showLabel":false,"buttonUseIcon":true,"buttonPosition":"button-inside","align":"wide"} /-->

    <!-- wp:shortcode -->
    [em_topics_pills taxonomy="em_topic" post_type="em_exercise"]
    <!-- /wp:shortcode -->
  </div>
  <!-- /wp:group -->

  <!-- Fresh internal links (latest content lists; all output is dynamic + translatable via gettext) -->
  <!-- wp:columns {"align":"wide","style":{"spacing":{"margin":{"top":"var:preset|spacing|l"},"blockGap":{"top":"var:preset|spacing|l","left":"var:preset|spacing|l"}}}} -->
  <div class="wp-block-columns alignwide" style="margin-top:var(--wp--preset--spacing--l)">
    <!-- wp:column -->
    <div class="wp-block-column">
      <!-- wp:group {"className":"is-style-emindy-card","style":{"spacing":{"padding":{"top":"var:preset|spacing|m","right":"var:preset|spacing|m","bottom":"var:preset|spacing|m","left":"var:preset|spacing|m"}},"border":{"radius":"var:preset|radius|xl"},"shadow":"var:preset|shadow|card"},"layout":{"type":"constrained"},"ariaLabel":"Latest videos"} -->
      <div
        class="wp-block-group is-style-emindy-card"
        aria-label="Latest videos"
        style="border-radius:var(--wp--preset--radius--xl);padding-top:var(--wp--preset--spacing--m);padding-right:var(--wp--preset--spacing--m);padding-bottom:var(--wp--preset--spacing--m);padding-left:var(--wp--preset--spacing--m)"
      >
        <!-- wp:shortcode -->
        [em_popular_videos limit="6"]
        <!-- /wp:shortcode -->
      </div>
      <!-- /wp:group -->
    </div>
    <!-- /wp:column -->

    <!-- wp:column -->
    <div class="wp-block-column">
      <!-- wp:group {"className":"is-style-emindy-card","style":{"spacing":{"padding":{"top":"var:preset|spacing|m","right":"var:preset|spacing|m","bottom":"var:preset|spacing|m","left":"var:preset|spacing|m"}},"border":{"radius":"var:preset|radius|xl"},"shadow":"var:preset|shadow|card"},"layout":{"type":"constrained"},"ariaLabel":"Latest exercises"} -->
      <div
        class="wp-block-group is-style-emindy-card"
        aria-label="Latest exercises"
        style="border-radius:var(--wp--preset--radius--xl);padding-top:var(--wp--preset--spacing--m);padding-right:var(--wp--preset--spacing--m);padding-bottom:var(--wp--preset--spacing--m);padding-left:var(--wp--preset--spacing--m)"
      >
        <!-- wp:shortcode -->
        [em_popular_exercises limit="6"]
        <!-- /wp:shortcode -->
      </div>
      <!-- /wp:group -->
    </div>
    <!-- /wp:column -->

    <!-- wp:column -->
    <div class="wp-block-column">
      <!-- wp:group {"className":"is-style-emindy-card","style":{"spacing":{"padding":{"top":"var:preset|spacing|m","right":"var:preset|spacing|m","bottom":"var:preset|spacing|m","left":"var:preset|spacing|m"}},"border":{"radius":"var:preset|radius|xl"},"shadow":"var:preset|shadow|card"},"layout":{"type":"constrained"},"ariaLabel":"Latest posts"} -->
      <div
        class="wp-block-group is-style-emindy-card"
        aria-label="Latest posts"
        style="border-radius:var(--wp--preset--radius--xl);padding-top:var(--wp--preset--spacing--m);padding-right:var(--wp--preset--spacing--m);padding-bottom:var(--wp--preset--spacing--m);padding-left:var(--wp--preset--spacing--m)"
      >
        <!-- wp:shortcode -->
        [em_popular_posts limit="6"]
        <!-- /wp:shortcode -->
      </div>
      <!-- /wp:group -->
    </div>
    <!-- /wp:column -->
  </div>
  <!-- /wp:columns -->

  <!-- Footer utilities (dynamic localized links + newsletter form; no hardcoded URLs) -->
  <!-- wp:group {"align":"wide","className":"is-style-emindy-card","style":{"spacing":{"margin":{"top":"var:preset|spacing|xl"},"padding":{"top":"var:preset|spacing|l","right":"var:preset|spacing|l","bottom":"var:preset|spacing|l","left":"var:preset|spacing|l"},"blockGap":"var:preset|spacing|m"},"border":{"radius":"var:preset|radius|2xl"},"shadow":"var:preset|shadow|card"},"layout":{"type":"constrained"},"ariaLabel":"Homepage utilities"} -->
  <div
    class="wp-block-group alignwide is-style-emindy-card"
    aria-label="Homepage utilities"
    style="border-radius:var(--wp--preset--radius--2xl);padding-top:var(--wp--preset--spacing--l);padding-right:var(--wp--preset--spacing--l);padding-bottom:var(--wp--preset--spacing--l);padding-left:var(--wp--preset--spacing--l);margin-top:var(--wp--preset--spacing--xl)"
  >
    <!-- wp:shortcode -->
    [em_sitemap_mini]
    <!-- /wp:shortcode -->

    <!-- wp:separator {"style":{"spacing":{"margin":{"top":"var:preset|spacing|m","bottom":"var:preset|spacing|m"}}}} -->
    <hr class="wp-block-separator has-alpha-channel-opacity" style="margin-top:var(--wp--preset--spacing--m);margin-bottom:var(--wp--preset--spacing--m)" />
    <!-- /wp:separator -->

    <!-- wp:shortcode -->
    [em_newsletter_form]
    <!-- /wp:shortcode -->
  </div>
  <!-- /wp:group -->
</main>
<!-- /wp:group -->
