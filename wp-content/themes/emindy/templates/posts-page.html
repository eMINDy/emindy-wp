<!--
Template: Posts Page (posts-page)
Used for the “Posts page” (Blog index) when a static page is assigned in Settings → Reading.
Block/Shortcode-first and translation-friendly: avoid hardcoded URLs and fixed copy.
Hero + intro copy live in the Posts Page title/excerpt/content (Polylang-translatable).
-->

<!-- wp:template-part {"slug":"header","tagName":"header","align":"full"} /-->

<!-- wp:group {"metadata":{"name":"Posts Page"},"tagName":"main","anchor":"main-content","align":"full","style":{"spacing":{"padding":{"top":"var:preset|spacing|xl","bottom":"var:preset|spacing|3xl"},"blockGap":"var:preset|spacing|l"}},"layout":{"type":"constrained"}} -->
<main
	id="main-content"
	class="wp-block-group alignfull"
	style="padding-top:var(--wp--preset--spacing--xl);padding-bottom:var(--wp--preset--spacing--3xl)"
	aria-labelledby="posts-page-title"
>
	<!-- wp:group {"align":"wide","layout":{"type":"constrained"}} -->
	<div class="wp-block-group alignwide">

		<!-- HERO (dynamic: breadcrumb/title/excerpt/optional featured image) -->
		<!-- wp:group {"align":"wide","className":"is-style-emindy-card","style":{"spacing":{"padding":{"top":"var:preset|spacing|xl","right":"var:preset|spacing|xl","bottom":"var:preset|spacing|xl","left":"var:preset|spacing|xl"},"blockGap":"var:preset|spacing|m","margin":{"bottom":"var:preset|spacing|l"}},"border":{"radius":"var:preset|radius|2xl"},"shadow":"var:preset|shadow|card"},"gradient":"calm-dawn","layout":{"type":"constrained","contentSize":"900px"}} -->
		<div
			class="wp-block-group alignwide is-style-emindy-card has-calm-dawn-gradient-background has-background"
			style="border-radius:var(--wp--preset--radius--2xl);padding-top:var(--wp--preset--spacing--xl);padding-right:var(--wp--preset--spacing--xl);padding-bottom:var(--wp--preset--spacing--xl);padding-left:var(--wp--preset--spacing--xl);margin-bottom:var(--wp--preset--spacing--l)"
		>
			<!-- wp:shortcode -->
			[rank_math_breadcrumb]
			<!-- /wp:shortcode -->

			<!-- wp:post-title {"level":1,"anchor":"posts-page-title","style":{"spacing":{"margin":{"top":"0","bottom":"0"}},"typography":{"fontSize":"clamp(2rem,3.6vw,2.8rem)","lineHeight":"1.12","letterSpacing":"-0.02em"}}} /-->

			<!-- wp:post-excerpt {"excerptLength":34,"style":{"spacing":{"margin":{"top":"var:preset|spacing|xs","bottom":"0"}},"typography":{"fontSize":"var:preset|font-size|l","lineHeight":"1.6"}}} /-->

			<!-- Optional featured image (shows only if set) -->
			<!-- wp:post-featured-image {"align":"wide","isLink":false,"aspectRatio":"16/9","width":"100%","style":{"spacing":{"margin":{"top":"var:preset|spacing|l","bottom":"0"}},"border":{"radius":"var:preset|radius|2xl"},"shadow":"var:preset|shadow|card"}} /-->
		</div>
		<!-- /wp:group -->

		<!-- INTRO (put any translatable intro blocks/CTAs here in the Posts Page content) -->
		<!-- wp:group {"style":{"spacing":{"blockGap":"var:preset|spacing|l","margin":{"bottom":"var:preset|spacing|l"}}},"layout":{"type":"constrained","contentSize":"900px"}} -->
		<div class="wp-block-group" style="margin-bottom:var(--wp--preset--spacing--l)">
			<!-- wp:post-content {"layout":{"type":"constrained"}} /-->
		</div>
		<!-- /wp:group -->

		<!-- TOOLBAR (dynamic: search + filters; avoid fixed copy/URLs) -->
		<!-- wp:group {"align":"wide","className":"is-style-emindy-card","style":{"spacing":{"padding":{"top":"var:preset|spacing|m","right":"var:preset|spacing|m","bottom":"var:preset|spacing|m","left":"var:preset|spacing|m"},"blockGap":"var:preset|spacing|s","margin":{"bottom":"var:preset|spacing|l"}}},"layout":{"type":"constrained"}} -->
		<div
			class="wp-block-group alignwide is-style-emindy-card"
			style="padding-top:var(--wp--preset--spacing--m);padding-right:var(--wp--preset--spacing--m);padding-bottom:var(--wp--preset--spacing--m);padding-left:var(--wp--preset--spacing--m);margin-bottom:var(--wp--preset--spacing--l)"
		>
			<!-- wp:shortcode -->
			[em_search_bar]
			<!-- /wp:shortcode -->

			<!-- wp:shortcode -->
			[em_blog_categories pills="1"]
			<!-- /wp:shortcode -->

			<!-- wp:shortcode -->
			[em_quick_filters]
			<!-- /wp:shortcode -->
		</div>
		<!-- /wp:group -->

		<!-- POSTS LIST (inherit main query for the Posts Page) -->
		<!-- wp:query {"queryId":0,"query":{"inherit":true},"align":"wide"} -->
		<div class="wp-block-query alignwide" aria-live="polite">

			<!-- wp:post-template {"layout":{"type":"grid","columnCount":2},"style":{"spacing":{"rowGap":"var:preset|spacing|l","blockGap":"var:preset|spacing|l"}}} -->

			<!-- wp:group {"tagName":"article","className":"is-style-emindy-card","style":{"spacing":{"padding":{"top":"0","right":"0","bottom":"0","left":"0"}}},"layout":{"type":"constrained"}} -->
			<article class="wp-block-group is-style-emindy-card" style="padding-top:0;padding-right:0;padding-bottom:0;padding-left:0">

				<!-- wp:post-featured-image {"isLink":true,"aspectRatio":"16/9"} /-->

				<!-- wp:group {"className":"em-card__body","style":{"spacing":{"padding":{"top":"var:preset|spacing|l","right":"var:preset|spacing|l","bottom":"var:preset|spacing|l","left":"var:preset|spacing|l"},"blockGap":"var:preset|spacing|xs"}},"layout":{"type":"constrained"}} -->
				<div
					class="wp-block-group em-card__body"
					style="padding-top:var(--wp--preset--spacing--l);padding-right:var(--wp--preset--spacing--l);padding-bottom:var(--wp--preset--spacing--l);padding-left:var(--wp--preset--spacing--l)"
				>

					<!-- wp:group {"layout":{"type":"flex","justifyContent":"space-between","flexWrap":"wrap","verticalAlignment":"center"},"style":{"spacing":{"blockGap":"var:preset|spacing|xs"}}} -->
					<div class="wp-block-group">

						<!-- wp:group {"layout":{"type":"flex","flexWrap":"wrap","verticalAlignment":"center"},"style":{"spacing":{"blockGap":"var:preset|spacing|xs"}}} -->
						<div class="wp-block-group">
							<!-- wp:post-terms {"term":"category","separator":" · ","fontSize":"xs"} /-->
							<!-- wp:post-terms {"term":"post_tag","separator":" · ","fontSize":"xs"} /-->
						</div>
						<!-- /wp:group -->

						<!-- wp:group {"layout":{"type":"flex","flexWrap":"wrap","verticalAlignment":"center"},"style":{"spacing":{"blockGap":"var:preset|spacing|xs"}}} -->
						<div class="wp-block-group">
							<!-- wp:post-date {"fontSize":"xs"} /-->
							<!-- wp:shortcode -->
							[em_reading_time]
							<!-- /wp:shortcode -->
						</div>
						<!-- /wp:group -->

					</div>
					<!-- /wp:group -->

					<!-- wp:post-title {"level":3,"isLink":true,"fontSize":"l"} /-->

					<!-- wp:post-excerpt {"excerptLength":24,"showMoreOnNewLine":false,"fontSize":"s"} /-->

					<!-- wp:read-more /-->

				</div>
				<!-- /wp:group -->

			</article>
			<!-- /wp:group -->

			<!-- /wp:post-template -->

			<!-- wp:query-pagination {"layout":{"type":"flex","justifyContent":"space-between","flexWrap":"wrap"}} -->
			<div class="wp-block-query-pagination">
				<!-- wp:query-pagination-previous /-->
				<!-- wp:query-pagination-numbers /-->
				<!-- wp:query-pagination-next /-->
			</div>
			<!-- /wp:query-pagination -->

			<!-- wp:query-no-results -->
			<div class="wp-block-query-no-results">
				<!-- wp:shortcode -->
				[em_search_bar]
				<!-- /wp:shortcode -->
			</div>
			<!-- /wp:query-no-results -->

		</div>
		<!-- /wp:query -->

		<!-- BOTTOM (dynamic; keep internal linking + newsletter without fixed copy/URLs in template) -->
		<!-- wp:group {"className":"is-style-emindy-card","style":{"spacing":{"padding":{"top":"var:preset|spacing|l","right":"var:preset|spacing|l","bottom":"var:preset|spacing|l","left":"var:preset|spacing|l"},"margin":{"top":"var:preset|spacing|2xl"},"blockGap":"var:preset|spacing|m"}},"layout":{"type":"constrained"}} -->
		<div
			class="wp-block-group is-style-emindy-card"
			style="padding-top:var(--wp--preset--spacing--l);padding-right:var(--wp--preset--spacing--l);padding-bottom:var(--wp--preset--spacing--l);padding-left:var(--wp--preset--spacing--l);margin-top:var(--wp--preset--spacing--2xl)"
		>
			<!-- wp:shortcode -->
			[em_newsletter_form]
			<!-- /wp:shortcode -->

			<!-- wp:separator {"opacity":"css","className":"is-style-wide"} /-->

			<!-- wp:shortcode -->
			[em_sitemap_mini]
			<!-- /wp:shortcode -->
		</div>
		<!-- /wp:group -->

	</div>
	<!-- /wp:group -->
</main>
<!-- /wp:group -->
