name: Build eMINDy theme & plugin ZIPs

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create build directory
        run: mkdir -p build

      - name: Zip emindy-core plugin
        run: |
          cd wp-content/plugins
          zip -r ../../build/emindy-core.zip emindy-core

      - name: Zip emindy child theme
        run: |
          cd wp-content/themes
          zip -r ../../build/emindy-theme.zip emindy

      - name: Upload ZIP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emindy-wp-zips
          path: build/*.zip
